{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <form method="POST">
        <input type="text" name="nombre" value="{{ producto[1] }}" required>
        <input type="number" step="0.01" name="valor" value="{{ producto[2] }}" required>
        <input type="number" name="stock" value="{{ producto[3] }}" required>
        <button type="submit">Actualizar</button>
    </form>
</div>
{% endblock %}
