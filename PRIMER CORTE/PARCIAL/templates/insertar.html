{% extends "base.html" %}
{% block content %}
<div class="form-container">
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <input type="text" name="nombre" placeholder="Nombre producto" required>
        <input type="number" step="0.01" name="valor" placeholder="Valor unitario" required>
        <input type="number" name="stock" placeholder="Stock inicial" required>
        <button type="submit">Insertar</button>
    </form>
</div>
{% endblock %}
